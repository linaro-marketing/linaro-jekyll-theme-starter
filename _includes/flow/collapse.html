<div class="col col-12 blocks {% if include.object.style %}{{include.object.style}}{% endif %}">
    <div id="collapsePanel" role="tablist" aria-multiselectable="true">
        {% for panel in include.object.panels %}
            <div class="card mb-3 border-0">
                <div class="card-header border" role="tab" id="section{{forloop.index}}Header">
                        <button class="btn btn-link btn-block text-left text-dark {% unless forloop.first %}collapsed{% endunless %}" type="button" data-toggle="collapse" data-target="#section{{forloop.index}}Content"
                            aria-expanded="true" aria-controls="section{{forloop.index}}Content">
                            <div class="left_section d-flex justify-content-between align-items-center">
                                {% if panel.icon %}
                                    <img class="panel_icon mr-2" src="{{panel.icon}}" alt="{{panel.title}} icon"/>
                                {% endif %}
                                <h5 class="mb-0">{{panel.title}}</h5>
                            </div>
                            <span class="icon icon-up-open"></span>
                            <span class="icon icon-down-open"></span>
                        </button>
                </div>
                <div id="section{{forloop.index}}Content" class="mt-3 collapse {% if forloop.first %}show{% endif %}" 
                role="tabpanel" aria-labelledby="section{{forloop.index}}Header">
                    <div class="card-body border">
                        {{panel.content | markdownify}}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
